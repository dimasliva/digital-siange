<VirtualHost *:80>
	WSGIScriptAlias / "/dsserver/app.wsgi"
	Alias /repo "/dsserver/dist"
	Alias /static "/dsserver/static"
	Alias /media "/data/media"
	Alias /thumb "/data/thumb"
	ErrorLog "/var/log/apache2/dsserver.log"
	LimitRequestBody 1073741824
	<Directory "/dsserver/static">
		Require all granted
		Options -Indexes
	</Directory>
	<Directory "/data/media">
		Require all granted
		Options -Indexes
	</Directory>
	<Directory "/data/thumb">
		Require all granted
		Options -Indexes
	</Directory>
	<Directory "/dsserver">
		Require all granted
	</Directory>
</VirtualHost>
