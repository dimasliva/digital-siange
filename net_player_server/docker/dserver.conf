<VirtualHost *:80>
	WSGIScriptAlias / "/home/dserver/wsgi.py"
	Alias /static "/home/dserver/static"
	Alias /media "/var/dserver/media"
	Alias /thumb "/var/dserver/thumb"
	Alias /repository "/var/dserver/packages"
	ErrorLog "/var/log/apache2/dsserver.log"
	LimitRequestBody 0
	<Directory "/home/dserver/static">
		Require all granted
		Options -Indexes
	</Directory>
	<Directory "/var/dserver/media">
		Require all granted
		Options -Indexes
	</Directory>
	<Directory "/var/dserver/thumb">
		Require all granted
		Options -Indexes
	</Directory>
	<Directory "/var/dserver/packages">
		Require all granted
		Options -Indexes
	</Directory>
	<Directory "/home/dserver">
		Require all granted
	</Directory>
</VirtualHost>
